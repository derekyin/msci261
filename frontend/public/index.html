<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		
		<title>MSCI 261 Project</title>
	</head>
	<body>
        <div class="container" id="app">
            <form v-on:submit="processStocks">
                <h2>Enter stock info</h2>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">$</span>
                    </div>
                    <input v-model="inputa" type="text" id="inputa" class="form-control" placeholder="Stock A Ticker" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon2">$</span>
                    </div>
                    <input v-model="inputb" type="text" id="inputb" class="form-control" placeholder="Stock B Ticker" aria-describedby="basic-addon1">
                </div>
                <b-button :disabled="workingOnStocks" v-on:click="processStocks" variant="primary" size="lg" type="submit" id="submitbutton" class="mb-3">Submit</b-button>
            </form>

            <div v-if="show1" id="output1">
                <b-table striped hover :items="stocksTable"></b-table>
        
                <h2>MVP portfolio</h2>
                <b-table striped hover :items="mvpTable"></b-table>

                <h2>Case 1</h2>
                <b-table striped hover :items="case1Table"></b-table>

                <h2>Case 2</h2>
                <b-table striped hover :items="case2Table"></b-table>

                <h2>Case 3</h2>
                <b-table striped hover :items="case3Table"></b-table>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@2.6.10/dist/vue.min.js"></script>
        <script src="https://unpkg.com/vue-router/dist/vue-router.min.js"></script>
        <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
        <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

        <script>
            window.app = new Vue({
              el: '#app',
              data: {
                  inputa: '',
                  inputb: '',
                  workingOnStocks: false,
                  workingOnRandomPortfolio: false,
                  show1: false,
                  show2: false,
                  stocksTable: [],
                  mvpTable: [],
                  case1Table: [],
                  case2Table: [],
                  case3Table: [],
              },
              computed: {
              },
              mounted: function() {
              },
              watch:{
              },
              methods:{
                processStocks: function(){
                    this.workingOnStocks = true;
                    const data = {
                        a: this.inputa,
                        b: this.inputb
                    }

                    var settings = {
                        "async": true,
                        "crossDomain": true,
                        "url": "/stocks",
                        "method": "POST",
                        "headers": {
                            "Content-Type": "application/json",
                            },
                        "processData": false,
                        "data": JSON.stringify(data)
                    }

                    $.ajax(settings).done(function (response) {
                        window.app.workingOnStocks = false;

                        console.log(response);
                        window.app.stocksTable = [];
                        for(row of response.stocks){
                            window.app.stocksTable.push({
                                ticker: row.ticker,
                                daily_return: row.mean_daily,
                                annual_return: row.mean_annual,
                                standard_deviation: row.sd
                            });
                        }

                        window.app.mvpTable = [];
                        window.app.mvpTable.push({
                            proportion_stock_a: response.mvp.prop_a,
                            proportion_stock_b: response.mvp.prop_b,
                            annual_return: response.mvp["return"],
                            standard_deviation: response.mvp.sd
                        });

                        window.app.case1Table = [];
                        window.app.case1Table.push({
                            proportion_risk_free: response.cml[2].prop_rf,
                            proportion_market: response.cml[2].prop_market,
                            maximum_Sharpe_Ratio: response.cml[2].sharpe,
                            annual_return: response.cml[2].annual_return,
                            standard_deviation: response.cml[2].sd
                        });
                        
                        window.app.case2Table = [];
                        window.app.case2Table.push({
                            proportion_risk_free: response.cml[1].prop_rf,
                            proportion_market: response.cml[1].prop_market,
                            annual_return: response.cml[1].annual_return,
                            standard_deviation: response.cml[1].sd
                        });
                        
                        window.app.case3Table = [];
                        window.app.case3Table.push({
                            proportion_risk_free: response.cml[0].prop_rf,
                            proportion_market: response.cml[0].prop_market,
                            annual_return: response.cml[0].annual_return,
                            standard_deviation: response.cml[0].sd
                        });
                        window.app.show1 = true;
                    });
                }
              }
            });

 
        </script>
        <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
        <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css"/>
	</body>
</html>
